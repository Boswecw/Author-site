<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="theme-color" content="#1a202c" />

    <meta
      name="description"
      content="Charles Boswell - Navy veteran, wildland firefighter, and fantasy novelist. Discover epic tales forged from real-world experience."
    />
    <meta name="author" content="Charles Boswell" />
    <meta
      name="keywords"
      content="Charles Boswell, fantasy author, novelist, Navy veteran, wildland firefighter, fiction"
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://charlesboswell.com/" />
    <meta property="og:title" content="Charles Boswell - Fantasy Author" />
    <meta
      property="og:description"
      content="Navy veteran, wildland firefighter, and fantasy novelist. Discover epic tales forged from real-world experience."
    />
    <meta property="og:image" content="https://charlesboswell.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://charlesboswell.com/" />
    <meta property="twitter:title" content="Charles Boswell - Fantasy Author" />
    <meta
      property="twitter:description"
      content="Navy veteran, wildland firefighter, and fantasy novelist. Discover epic tales forged from real-world experience."
    />
    <meta property="twitter:image" content="https://charlesboswell.com/og-image.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="antialiased bg-gray-50 text-gray-900">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
